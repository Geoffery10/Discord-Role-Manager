name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@v3
        name: Setup PDM
      - name: Install aiohttp and frozenlist
        run: |
          pdm add aiohttp==3.8.4
          pdm add frozenlist==1.3.3
      - name: Install dependencies
        run: pdm install
      - name: Run tests
        run: pdm test
